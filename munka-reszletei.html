<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Munka részletei – Szaki-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto 40px;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px 25px 35px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        textarea, input {
            width: 100%;
            box-sizing: border-box;
            margin-top: 6px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #ff8c00;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            transform: translateY(1px);
            filter: brightness(0.93);
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h1>Munka részletei</h1>

    <label>Munka leírása (max 310 karakter)</label>
    <textarea id="leiras" maxlength="310" placeholder="Pl.: 20 m² padlóburkolás, anyag megvan…"></textarea>

    <label>Időpont (nem kötelező)</label>
    <input id="idopont" type="text" placeholder="Pl.: holnap délelőtt, péntek 14:00…">

    <button onclick="sendJob()">Tovább → Szaki keresés</button>
</div>

<!-- Firebase + munka küldés -->
<script type="module">
    import { kuldMunka } from "./munka-kuldes.js";

    const params = new URLSearchParams(window.location.search);
    const nev = params.get("name") || "";
    const szakma = params.get("szakma") || "";

    async function sendJob() {
        const leiras = document.getElementById("leiras").value.trim();
        const idopont = document.getElementById("idopont").value.trim();

        if (!leiras) {
            alert("Írd le a munkát!");
            return;
        }

        try {
            const valasz = await kuldMunka({
                megrendeloNev: nev,
                szakma: szakma,
                leiras: leiras,
                idopont: idopont
            });

            if (valasz && valasz.redirectUrl) {
                window.location.href = valasz.redirectUrl;
            } else {
                alert("Hiba: nincs redirect URL.");
            }
        } catch (e) {
            console.error(e);
            alert("Hiba a munkaküldésnél.");
        }
    }
</script>

</body>
</html>
