    <style>
        body { font-family: Arial; background:#f4f4f4; text-align:center; margin:0; }

<body>

<div class="container">

    <h1>SzakiChat ‚Äì Bel√©p√©s</h1>

    <h3>Ki vagy?</h3>
    <select id="roleSelect">
        <option value="">V√°lassz:</option>
        <option value="szaki">Szaki vagyok</option>
        <option value="megrendelo">Megrendel≈ë vagyok</option>
    </select>

    <h3>Teljes n√©v</h3>
    <input id="nameInput" type="text" placeholder="Add meg a neved">

    <h3>Email & Jelsz√≥</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Jelsz√≥">

    <button class="btn btn-login" onclick="loginUser()">Bel√©p√©s</button>
    <button class="btn btn-reg" onclick="registerUser()">Regisztr√°ci√≥</button>

</div>


<script type="module">

/* üî• FIREBASE helyes import √∫tvonal GITHUB-ra! */
import { app, db, auth } from "./firebase-config.js";

import {
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    doc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


/* -------------------------
   SZEREP V√ÅLASZT√ÅS
------------------------- */
function getRole() {
    const r = document.getElementById("roleSelect").value;
    if (!r) { alert("V√°laszd ki: Szaki vagy Megrendel≈ë!"); return null; }
    return r;
}


/* -------------------------
     REGISZTR√ÅCI√ì
------------------------- */
window.registerUser = async function () {

    const role  = getRole();
    const name  = document.getElementById("nameInput").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();

    if (!role || !name || !email || !pass) {
        alert("Minden mez≈ët t√∂lts ki!");
        return;
    }

    try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
            uid,
            name,
            email,
            role,
            online: true,
            shareCount: 0,
            szakma: "",
            phone: "",
            createdAt: Date.now()
        });

        if (role === "szaki") window.location.href = "szaki-panel.html";
        else window.location.href = "megrendelo-profil.html";

    } catch (e) {
        alert("Hiba: " + e.message);
    }
};


/* -------------------------
        BEL√âP√âS
------------------------- */
window.loginUser = async function () {

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();
    const role  = getRole();

    if (!email || !pass) {
        alert("Add meg az emailt √©s jelsz√≥t!");
        return;
    }

    try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), { online: true }, { merge: true });

        if (role === "szaki") window.location.href = "szaki-panel.html";
        else window.location.href = "megrendelo-profil.html";

    } catch (e) {
        alert("Hib√°s email vagy jelsz√≥!");
    }
};

</script>
