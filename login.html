<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>SzakiChat – Belépés</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .box { text-align:left; margin-top:25px; }
        h1 { color:#007aff; }

        input, select {
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            margin-top:8px;
            font-size:16px;
        }

        .btn {
            width:100%;
            padding:14px;
            border:none;
            border-radius:8px;
            color:white;
            font-size:18px;
            font-weight:bold;
            cursor:pointer;
            margin-top:14px;
        }

        .btn-login { background:#007aff; }
        .btn-reg  { background:#28a745; }

        #supportFloatingBtn {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #ff2d55;
            color: white;
            padding: 14px 22px;
            border-radius: 40px;
            font-weight:bold;
            cursor:pointer;
            display:flex;
            gap:10px;
            align-items:center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
        }

        @keyframes heartbeat {
            0% { transform:scale(1); }
            25%{ transform:scale(1.25); }
            50%{ transform:scale(1); }
            75%{ transform:scale(1.25); }
            100%{ transform:scale(1); }
        }
        .heart { animation:heartbeat 1.3s infinite; }
    </style>
</head>

<body>

<div class="container">

    <h1>SzakiChat – Belépés</h1>

    <div class="box">
        <label><b>Ki vagy?</b></label>
        <select id="roleSelect">
            <option value="">Válassz:</option>
            <option value="szaki">Szaki vagyok</option>
            <option value="megrendelo">Megrendelő vagyok</option>
        </select>
    </div>

    <div class="box">
        <label><b>Teljes név</b></label>
        <input id="nameInput" type="text" placeholder="Add meg a neved">
    </div>

    <div class="box">
        <label><b>Email & Jelszó</b></label>
        <input id="email" type="email" placeholder="Email">
        <input id="pass" type="password" placeholder="Jelszó">

        <button class="btn btn-login" onclick="loginUser()">Belépés</button>
        <button class="btn btn-reg" onclick="registerUser()">Regisztráció</button>
    </div>

</div>

<div id="supportFloatingBtn"
     onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')">
    <span class="heart">❤️</span> Támogasd a SzakiChat-et
</div>


<script type="module">
/* FIREBASE IMPORT */
import { app, db, auth } from "./firebase-config.js";

import {
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    doc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


function getRole() {
    const r = document.getElementById("roleSelect").value;
    if (!r) { alert("Válaszd ki, hogy Szaki vagy Megrendelő!"); return null; }
    return r;
}


/* ======================================================
   REGISZTRÁCIÓ
====================================================== */
window.registerUser = async function () {

    const role  = getRole();
    const name  = document.getElementById("nameInput").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();

    if (!role || !name || !email || !pass) {
        alert("Minden mezőt tölts ki!");
        return;
    }

    try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
            uid,
            name,
            email,
            role,
            online: true,
            shareCount: 0,
            szakma: "",
            phone: "",
            createdAt: Date.now()
        });

        localStorage.setItem("uid", uid);
        localStorage.setItem("role", role);

        if (role === "szaki") window.location.href = "szaki-panel.html";
        else window.location.href = "megrendelo-profil.html";

    } catch (e) {
        alert("Hiba: " + e.message);
    }
};


/* ======================================================
   BELÉPÉS
====================================================== */
window.loginUser = async function () {

    const role  = getRole();
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();

    if (!email || !pass) {
        alert("Add meg az emailt és a jelszót!");
        return;
    }

    try {
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), { online: true }, { merge: true });

        localStorage.setItem("uid", uid);
        localStorage.setItem("role", role);

        if (role === "szaki") window.location.href = "szaki-panel.html";
        else window.location.href = "megrendelo-profil.html";

    } catch (e) {
        alert("Hibás email vagy jelszó!");
    }
};
</script>

</body>
</html>
