<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Megrendelő regisztráció – SzakiChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { font-family: Arial; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; text-align:center;
        padding:20px; font-size:26px; font-weight:bold;
    }
    .box {
        max-width:520px; background:white; margin:20px auto;
        padding:22px; border-radius:14px;
        box-shadow:0 4px 16px rgba(0,0,0,0.12);
    }
    label { font-weight:bold; margin-top:14px; display:block; font-size:16px; }
    input {
        width:100%; padding:12px; margin-top:6px;
        border-radius:8px; border:1px solid #cfcfcf;
        background:#eef4ff; font-size:16px;
    }
    .btn {
        width:100%; padding:14px; margin-top:22px;
        background:#007aff; color:white;
        border:none; border-radius:10px;
        font-size:20px; cursor:pointer; font-weight:bold;
    }
    .warn { font-size:13px; color:#777; margin-top:4px; }
</style>
</head>

<body>

<header>Megrendelő regisztráció</header>

<div class="box">

    <label>Név (pl.: Nagy Zoltán)</label>
    <input id="name" type="text" placeholder="Csak keresztnév vagy monogram">
    <div class="warn">⚠️ Telefonszám, email, FB/Viber/Instagram név beírása TILOS a név mezőbe!</div>

    <label>Milyen szakembert keresel?</label>
    <input id="profession" type="text" placeholder="pl.: festő, burkoló, kőműves">

    <label>Hol keresel szakembert?</label>
    <input id="city" type="text" placeholder="pl.: Budapest">

    <label>Email</label>
    <input id="email" type="email" placeholder="Email cím">

    <label>Jelszó</label>
    <input id="pass1" type="password" placeholder="Jelszó">

    <label>Jelszó újra</label>
    <input id="pass2" type="password" placeholder="Jelszó újra">

    <label>Telefonszám</label>
    <input id="phone" type="text" placeholder="+36...">

    <button class="btn" onclick="registerUser()">Regisztráció</button>
</div>

<!-- ❤️ Adomány gomb -->
<div id="supportFloatingBtn"
     onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')"
     style="
        position: fixed; bottom: 22px; right: 22px;
        background:#ff2d55; padding:14px 22px; border-radius:40px;
        color:white; font-weight:bold; cursor:pointer;
        display:flex; gap:10px; align-items:center;
        box-shadow:0 4px 14px rgba(0,0,0,0.25);">
    ❤️ Támogasd a SzakiChat-et
</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import {
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    setDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// tiltott minták
const blocked = [
    /\d{6,}/,
    /@/,
    /(facebook|fb|messenger|viber|whatsapp|instagram|insta)/i,
    /\+\d{2}/,
    /www\./i
];

function containsBlocked(t) {
    return blocked.some(r => r.test(t));
}

window.registerUser = async function() {

    const name = nameInput.value.trim();
    const job = profession.value.trim();
    const city = cityInput.value.trim();
    const email = emailInput.value.trim();
    const pass1 = pass1Input.value;
    const pass2 = pass2Input.value;
    const phone = phoneInput.value.trim();

    if (!name || !job || !city || !email || !pass1 || !pass2 || !phone) {
        alert("Minden mező kötelező!");
        return;
    }

    if (containsBlocked(name)) {
        alert("A név mezőben TILOS telefonszám/email/FB név!");
        return;
    }

    if (pass1 !== pass2) {
        alert("A két jelszó nem egyezik!");
        return;
    }

    try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass1);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
            role: "user",
            name,
            profession: job,
            city,
            phone,
            shareCount: 0,
            online: false
        });

        alert("Sikeres regisztráció!");
        window.location.href = "user-chat-list.html";

    } catch (err) {
        console.error(err);
        alert("Hiba történt: " + err.message);
    }
}
</script>

</body>
</html>
