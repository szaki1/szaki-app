<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Megrendelő regisztráció – SzakiChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { font-family: Arial; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; text-align:center;
        padding:18px; font-size:22px; font-weight:bold;
    }
    .box {
        max-width:480px; background:white; margin:20px auto;
        padding:18px; border-radius:12px;
        box-shadow:0 4px 14px rgba(0,0,0,0.1);
    }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select {
        width:100%; padding:10px; margin-top:6px;
        border-radius:8px; border:1px solid #ccc;
        font-size:16px;
    }
    .btn {
        width:100%; padding:12px; margin-top:18px;
        background:#007aff; color:white;
        border:none; border-radius:8px;
        font-size:18px; cursor:pointer; font-weight:bold;
    }
    .warn { font-size:13px; color:#777; margin-top:4px; }
</style>
</head>

<body>

<header>Megrendelő regisztráció</header>

<div class="box">

    <label>Név (pl.: Nagy Zoltán)</label>
    <input id="name" type="text" placeholder="Keresztnév vagy monogram" autocomplete="off">

    <div class="warn">⚠️ Telefonszám, email, FB/Viber/Instagram név beírása TILOS a név mezőbe!</div>

    <label style="margin-top:20px;">Milyen szakembert keresel?</label>
    <input id="profession" type="text" placeholder="pl.: festő, burkoló, vízvezeték-szerelő" autocomplete="off">

    <label style="margin-top:20px;">Hol keresel szakembert?</label>
    <input id="city" type="text" placeholder="pl.: Budapest" autocomplete="off">

    <label style="margin-top:20px;">Email</label>
    <input id="email" type="email" placeholder="Email cím" autocomplete="off">

    <label>Jelszó</label>
    <input id="pass1" type="password" placeholder="Jelszó" autocomplete="new-password">

    <label>Jelszó újra</label>
    <input id="pass2" type="password" placeholder="Jelszó ismét" autocomplete="new-password">

    <label style="margin-top:20px;">Telefonszám</label>
    <input id="phone" type="text" placeholder="+36..." autocomplete="off">

    <button class="btn" onclick="registerUser()">Regisztráció</button>
</div>

<script type="module">
import { app, auth, db } from "./firebase-config.js";
import {
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    setDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

window.registerUser = async function() {
    const name = nameInput.value.trim();
    const job = profession.value.trim();
    const cityValue = city.value.trim();
    const emailValue = email.value.trim();
    const passA = pass1.value;
    const passB = pass2.value;
    const phoneValue = phone.value.trim();

    if (!name || !job || !cityValue || !emailValue || !passA || !passB || !phoneValue) {
        alert("Minden mező kötelező!");
        return;
    }

    if (passA !== passB) {
        alert("A két jelszó nem egyezik!");
        return;
    }

    try {
        const cred = await createUserWithEmailAndPassword(auth, emailValue, passA);

        await setDoc(doc(db, "users", cred.user.uid), {
            role: "user",
            name,
            profession: job,
            city: cityValue,
            phone: phoneValue,
            shareCount: 0,
            favorites: [],
            created: Date.now()
        });

        alert("Sikeres regisztráció!");
        window.location.href = "user-chat-list.html";

    } catch (e) {
        alert("Hiba: " + e.message);
    }
}
</script>

</body>
</html>
