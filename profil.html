<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Profil – SzakiChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <style>
        header {
            background: #007aff;
            color: white;
            padding: 16px;
            font-size: 22px;
            text-align: center;
        }

        .container {
            max-width: 420px;
            margin: 25px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .box {
            margin-bottom: 28px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007aff;
            color:white;
            font-weight:bold;
            border:none;
            border-radius:8px;
            cursor:pointer;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        /* ❤️ Pulzáló szív gomb */
        @keyframes heartbeat {
            0%{transform:scale(1);}
            25%{transform:scale(1.25);}
            40%{transform:scale(1);}
            60%{transform:scale(1.25);}
            100%{transform:scale(1);}
        }

        #supportFloatingBtn {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #ff2d55;
            padding: 14px 22px;
            border-radius: 40px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
        }

        .heart {
            animation: heartbeat 1.4s infinite;
        }
    </style>
</head>

<body>

<header>Profil beállítások</header>

<div class="container">

    <!-- NÉV -->
    <div class="box">
        <label><b>Neved:</b></label><br>
        <input type="text" id="nameInput" class="input" placeholder="Add meg a neved">
        <button class="btn" id="saveNameBtn">Mentés</button>
    </div>

    <!-- SZEREP -->
    <div class="box">
        <label><b>Szerep:</b></label><br>
        <select id="roleSelect" class="input">
            <option value="megrendelo">Megrendelő</option>
            <option value="szaki">Szaki</option>
        </select>
        <button class="btn" id="saveRoleBtn">Mentés</button>
    </div>

    <!-- MEGOSZTÁSOK -->
    <div class="box">
        <b>Megosztások száma:</b>
        <div id="shareCountBox" style="font-size:18px; margin:8px 0;"></div>

        <button class="btn" onclick="addShare()">Megosztottam! (+1)</button>

        <p id="unlockInfo" style="margin-top:10px; font-size:14px;"></p>
    </div>
</div>

<!-- ❤️ Lebegő támogatás gomb -->
<div id="supportFloatingBtn"
     onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')">
     <span class="heart">❤️</span> Támogasd a SzakiChat-et
</div>


<script type="module">
/* ======================================================
   FIREBASE IMPORT
====================================================== */
import { db, auth } from "./firebase-config.js";
import {
    doc, getDoc, updateDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import {
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


/* ======================================================
   USER ADATOK BETÖLTÉSE FIREBASE-BŐL
====================================================== */
let uid = null;
let userData = null;

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    uid = user.uid;

    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
        await setDoc(ref, { shareCount: 0 }, { merge: true });
    }

    userData = snap.data();

    document.getElementById("nameInput").value = userData.name || "";
    document.getElementById("roleSelect").value = userData.role || "megrendelo";

    updateShareUI();
});


/* ======================================================
   NÉV MENTÉSE FIRESTORE-BA
====================================================== */
document.getElementById("saveNameBtn").onclick = async () => {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Írd be a neved!");

    await updateDoc(doc(db, "users", uid), { name });
    alert("Név elmentve!");
};


/* ======================================================
   SZEREP MENTÉSE FIRESTORE-BA
====================================================== */
document.getElementById("saveRoleBtn").onclick = async () => {
    const role = document.getElementById("roleSelect").value;

    await updateDoc(doc(db, "users", uid), { role });

    alert("Szerep elmentve!");
};


/* ======================================================
   MEGOSZTÁS +1
====================================================== */
async function addShare() {
    if (!userData.shareCount) userData.shareCount = 0;

    if (userData.shareCount < 5) userData.shareCount++;
    else userData.shareCount = 5;

    await updateDoc(doc(db, "users", uid), { shareCount: userData.shareCount });

    updateShareUI();
}


/* ======================================================
   UI FRISSÍTÉS
====================================================== */
function updateShareUI() {
    const count = userData?.shareCount || 0;

    document.getElementById("shareCountBox").innerHTML = `<b>${count} / 5</b>`;

    if (count < 5) {
        document.getElementById("unlockInfo").innerHTML =
            "Elérhetőség küldése jelenleg <b>zárolva</b>.";
    } else {
        document.getElementById("unlockInfo").innerHTML =
            "<span style='color:green; font-weight:bold;'>Feloldva! A chaten már küldhetsz elérhetőséget.</span>";
    }
}
</script>

</body>
</html>
