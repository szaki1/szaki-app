<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Szaki profil ‚Äì Szaki-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body{ margin:0; padding:0; background:#f5f5f5; font-family:Arial,sans-serif; }
        header{
            background:#ff8c00; color:white; padding:16px;
            font-size:20px; font-weight:bold; text-align:center;
        }
        .container{ max-width:900px; margin:20px auto; background:white;
            padding:20px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.06); }
        .title{ font-size:22px; font-weight:bold; margin-bottom:10px; }
        .row{ margin:10px 0; font-size:15px; }
        .label{ font-weight:bold; color:#444; }

        .actions{
            display:flex; gap:12px; margin-top:20px; flex-wrap:wrap;
        }
        .btn{
            flex:1; padding:12px; border:none; border-radius:8px;
            font-size:16px; font-weight:bold; cursor:pointer;
        }
        .btn-chat{ background:#28a745; color:white; }
        .btn-back{ background:#007bff; color:white; }
    </style>
</head>

<body>

<header>Szaki profil</header>

<div class="container">

    <div id="profile-area">
        Bet√∂lt√©s‚Ä¶
    </div>

    <div class="actions" id="button-area" style="display:none;">
        <button class="btn btn-back" id="btnBack">Vissza a list√°hoz</button>
        <button class="btn btn-chat" id="btnChat">Chat ind√≠t√°sa</button>
    </div>

</div>

<script type="module">

    import { db } from "./firebase-config.js";
    import {
        doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // URL PARAM√âTEREK
    const params = new URLSearchParams(window.location.search);

    const workerId = params.get("id");
    const orderId = params.get("orderId") || "";
    const megrendelonev = params.get("megrendelonev") || "";

    if (!workerId) {
        document.getElementById("profile-area").innerHTML =
            "<p>Hiba: nincs megadva szakember ID!</p>";
        throw new Error("workerId missing");
    }

    // üî• HELYES: 'szakik' gy≈±jtem√©nyb≈ël t√∂lti be!
    async function loadWorker() {
        const ref = doc(db, "szakik", workerId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            document.getElementById("profile-area").innerHTML =
                "<p>A szakember nem tal√°lhat√≥.</p>";
            return;
        }

        const d = snap.data();
        renderProfile(d);
    }

    function renderProfile(d) {

        const prof = Array.isArray(d.profession)
            ? d.profession.join(", ")
            : d.profession;

        document.getElementById("profile-area").innerHTML = `
            <div class="title">${d.name}</div>

            <div class="row"><span class="label">Szakm√°k:</span> ${prof}</div>

            <div class="row">
                <span class="label">Bemutatkoz√°s:</span><br>
                ${d.bio || "Nincs megadva"}
            </div>

            <div class="row">
                <span class="label">Telefonsz√°m:</span>
                <span style="color:#999;">(maszkolva)</span><br>
                ${d.maskedPhone || "***"}
            </div>

            <div class="row">
                <span class="label">Email:</span>
                <span style="color:#999;">(maszkolva)</span><br>
                ${d.maskedEmail || "***"}
            </div>

            <div class="row">
                <span class="label">Online st√°tusz:</span>
                ${d.isOnline ? "üü¢ Online" : "‚ö´ Offline"}
            </div>

            <div class="row">
                <span class="label">√ârt√©kel√©s:</span>
                ‚≠ê ${d.rating || "5.0"} / 5
            </div>
        `;

        document.getElementById("button-area").style.display = "flex";

        document.getElementById("btnBack").onclick = () => {
            window.location.href =
                `valassz-szakit.html?szakma=${encodeURIComponent(prof)}&megrendelonev=${encodeURIComponent(megrendelonev)}&orderId=${orderId}`;
        };

        document.getElementById("btnChat").onclick = () => {
            window.location.href =
                `chat.html?sender=${encodeURIComponent(megrendelonev)}&partner=${encodeURIComponent(d.name)}&orderId=${orderId}&workerId=${workerId}`;
        };
    }

    loadWorker();

</script>

</body>
</html>
