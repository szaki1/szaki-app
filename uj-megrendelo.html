<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Új megrendelő</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #ff8c00;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Új megrendelő</h2>

    <input id="name" type="text" placeholder="Neved" />
    <select id="szakma">
        <option value="">Válassz szakmát</option>
        <option value="Kőműves">Kőműves</option>
        <option value="Festő">Festő</option>
        <option value="Burkoló">Burkoló</option>
        <option value="Gipszkartonos">Gipszkartonos</option>
        <option value="Villanyszerelő">Villanyszerelő</option>
        <option value="Vízszerelő">Vízszerelő</option>
        <option value="Gázszerelő">Gázszerelő</option>
    </select>

    <button onclick="step2()">Tovább</button>
</div>

<script>
function step2() {
    const name = document.getElementById("name").value.trim();
    const szakma = document.getElementById("szakma").value;

    if (!name || !szakma) {
        alert("Töltsd ki az összes adatot!");
        return;
    }

    // Átirányítjuk a megrendelőt a szakiválasztó oldalra:
    window.location.href =
        `valassz-szakit.html?name=${encodeURIComponent(name)}&szakma=${encodeURIComponent(szakma)}`;
}
</script>

</body>
</html>
