<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Regisztr√°ci√≥ ‚Äì Szaki-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 15px;
        }

        .box {
            max-width: 430px;
            margin: 0 auto;
            background: #fff;
            padding: 26px 22px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            font-size: 15px;
            border: 1px solid #aaa;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: #ff8c00;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .hiba {
            color: #b00000;
            margin-top: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Regisztr√°ci√≥</h2>

    <label>N√©v</label>
    <input id="name" type="text" placeholder="Teljes n√©v">

    <label>E-mail</label>
    <input id="email" type="email" placeholder="example@email.com">

    <label>Jelsz√≥</label>
    <input id="password" type="password" placeholder="Jelsz√≥‚Ä¶">

    <label>Szerepk√∂r</label>
    <select id="role">
        <option value="megrendelo">Megrendel≈ë</option>
        <option value="szaki">Szaki</option>
    </select>

    <button id="reg-btn">Regisztr√°ci√≥</button>

    <div class="hiba" id="hiba"></div>

    <div class="link">
        M√°r van fi√≥kod? <a href="login.html">Bejelentkez√©s</a>
    </div>
</div>

<!-- ============================
     FIREBASE CDN + REGISZTR√ÅCI√ì
     ============================ -->
<script type="module">

    import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    import { 
        getAuth, 
        createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import { 
        getFirestore, 
        doc, 
        setDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


    // üî• SAJ√ÅT FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyAKhHvi3yObUurBKhT1r_feg4g0A5w766Q",
        authDomain: "szaki-app.firebaseapp.com",
        projectId: "szaki-app",
        storageBucket: "szaki-app.appspot.com",
        messagingSenderId: "418149364598",
        appId: "1:418149364598:web:2ae4450dc8fadfbac30057"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);


    document.getElementById("reg-btn").onclick = async () => {

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const pw = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;
        const hiba = document.getElementById("hiba");

        hiba.textContent = "";

        if (!name || !email || !pw) {
            hiba.textContent = "Minden mez≈ët t√∂lts ki!";
            return;
        }

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pw);

            await setDoc(doc(db, "users", cred.user.uid), {
                name,
                email,
                role,
                createdAt: new Date().toISOString()
            });

            if (role === "szaki")
                window.location.href = "szaki-profil.html";
            else
                window.location.href = "megrendelo-profil.html";

        } catch (err) {
            console.error(err);
            hiba.textContent = "Hiba t√∂rt√©nt a regisztr√°ci√≥ sor√°n!";
        }
    };

</script>

</body>
</html>
