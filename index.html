<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Szaki-App</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 30px;
  text-align: center;
}
.box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
}
button {
  background: #008cff;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover {
  background: #006ac7;
}
</style>
</head>
<body>
<div class="box">
  <h1>Üdv a Szaki-App oldalon!</h1>
  <p>Az oldal fejlesztés alatt áll.</p>
  <p>Nem sokára indul a szakember–megrendelő összekötő rendszer!</p>
  <button onclick="alert('Fejlesztés alatt, hamarosan!')">Tovább</button>
</div>
</body>
</html>
