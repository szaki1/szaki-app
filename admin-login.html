<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Admin belépés – SzakiChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin:0;
            padding:0;
            background:#f2f2f2;
            font-family:Arial;
        }
        header {
            background:#007aff;
            color:white;
            padding:20px;
            text-align:center;
            font-size:26px;
            font-weight:bold;
        }
        .box {
            max-width:480px;
            margin:30px auto;
            background:white;
            padding:25px;
            border-radius:14px;
            box-shadow:0 4px 14px rgba(0,0,0,0.15);
        }
        input {
            width:100%;
            padding:12px;
            margin-top:10px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:16px;
            background:#eef5ff;
        }
        button {
            width:100%;
            padding:14px;
            background:#007aff;
            color:white;
            border:none;
            border-radius:8px;
            margin-top:20px;
            font-size:18px;
            cursor:pointer;
            font-weight:bold;
        }

        /* ❤️ ADOMÁNY GOMB – lebegő */
        #donateBtn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding:14px 22px;
            background:#ff2d55;
            color:white;
            font-weight:bold;
            border-radius:40px;
            cursor:pointer;
            box-shadow:0 4px 14px rgba(0,0,0,0.25);
            font-size:16px;
        }
    </style>
</head>

<body>

<header>Admin Belépés</header>

<div class="box">
    <input id="email" type="email" placeholder="admin@szakichat.hu">
    <input id="password" type="password" placeholder="Jelszó">
    <button id="loginBtn">Belépés</button>
</div>

<!-- ❤️ ADOMÁNY GOMB -->
<div id="donateBtn" onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')">
    ❤️ Támogasd a SzakiChat-et
</div>

<script type="module">

/* --- FIREBASE IMPORTOK --- */
import { auth, db } from "./firebase-config.js";

import { 
    signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
    doc, 
    getDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


/* ---- ADMIN BELÉPÉS ---- */
document.getElementById("loginBtn").addEventListener("click", adminLogin);

async function adminLogin() {

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Kérlek add meg az email címet és a jelszót!");
        return;
    }

    try {
        // 1) Auth → bejelentkezés
        const result = await signInWithEmailAndPassword(auth, email, pass);
        const uid = result.user.uid;

        // 2) Firestore → admin ellenőrzés
        const ref = doc(db, "users", uid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
            alert("Hiba: nincs Firestore profil ehhez a fiókhoz!");
            return;
        }

        const data = snap.data();

        if (data.role !== "admin") {
            alert("Nincs admin jogosultságod!");
            return;
        }

        // 3) Siker → admin panel
        window.location.href = "admin.html";

    } catch (err) {
        alert("Hiba a bejelentkezés során: " + err.message);
    }
}

</script>

</body>
</html>
