<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Admin Belépés – SzakiChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0; background:#f2f2f2; font-family:Arial;
}
.container {
    max-width:400px; margin:60px auto;
    background:white; padding:22px;
    border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.2);
}
input {
    width:100%; padding:12px; margin-top:10px;
    border-radius:8px; border:1px solid #ccc;
    font-size:16px;
}
button {
    width:100%; padding:12px;
    margin-top:16px; border:none;
    border-radius:8px; background:#007aff; color:white;
    font-size:18px; cursor:pointer;
}
button:hover { background:#0065d4; }
h2 { text-align:center; color:#007aff; }
</style>
</head>

<body>

<div class="container">
    <h2>Admin Belépés</h2>

    <input id="email" type="email" placeholder="Admin email">
    <input id="pass" type="password" placeholder="Jelszó">

    <button onclick="adminLogin()">Belépés</button>
</div>

<script type="module">
import { auth } from "./firebase-config.js";
import { signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

window.adminLogin = async function() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value;

    if (!email || !pass) return alert("Töltsd ki a mezőket!");

    try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);

        if (email !== "admin@szakichat.hu") {
            alert("Nem admin vagy!");
            return;
        }

        window.location.href = "admin.html";

    } catch (err) {
        alert("Hiba: " + err.message);
    }
};
</script>
</body>
</html>
