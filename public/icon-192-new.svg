<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Neon narancs háttér gradienssel -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Háttér -->
  <rect width="192" height="192" rx="42" fill="url(#bgGrad)"/>
  
  <!-- Fehér szerszám ikon (kalapács + csavarhúzó) -->
  <g transform="translate(96,96)">
    <!-- Kalapács -->
    <path d="M-35,-20 L-25,-20 L-25,0 L-20,0 L-20,35 L-25,35 L-25,40 L-35,40 L-35,35 L-40,35 L-40,0 L-35,0 Z" 
          fill="#fff" stroke="#fff" stroke-width="2"/>
    <rect x="-45" y="-30" width="30" height="15" rx="2" fill="#fff"/>
    
    <!-- Csavarhúzó -->
    <path d="M15,-35 L25,-35 L25,30 L30,35 L30,40 L10,40 L10,35 L15,30 Z" 
          fill="#fff" stroke="#fff" stroke-width="2"/>
    <rect x="12" y="-45" width="16" height="12" rx="2" fill="#fff"/>
  </g>
  
  <!-- Fehér kör körvonal a designhoz -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="#fff" stroke-width="3" opacity="0.3"/>
</svg>
