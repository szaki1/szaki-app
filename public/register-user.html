<body>

<div class="box">
  <h1>üßë Megrendel≈ë regisztr√°ci√≥</h1>

  <div id="error" class="error"></div>

  <input type="text" id="name" placeholder="Neved" 
         pattern="[A-Za-z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞√°√©√≠√≥√∂≈ë√∫√º≈±\s-]+"

         required>
  <input type="email" id="email" placeholder="Email c√≠m" required>
  <input type="password" id="password" placeholder="Jelsz√≥">

  <button onclick="registerUser()">Regisztr√°ci√≥</button>

  <div class="info">
    ‚ÑπÔ∏è Megrendel≈ëk√©nt szakembert keresel.<br>

<script type="module">
import { auth, db } from "./firebase-config.js";
import {
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  doc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.registerUser = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  // N√©v valid√°ci√≥ - csak bet≈±k, √©kezetek, sz√≥k√∂z, k√∂t≈ëjel
  const namePattern = /^[A-Za-z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞√°√©√≠√≥√∂≈ë√∫√º≈±\s-]+$/;
  if (!namePattern.test(name)) {
    errorBox.textContent = "‚ùå A n√©v csak bet≈±ket tartalmazhat (sz√°mok tiltva!)";
    return;
  }

  if (!name || !email || !password) {
    errorBox.textContent = "Minden mez≈ë k√∂telez≈ë!";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    await setDoc(doc(db, "users", uid), {
      uid,
      name,
      email,
      role: "megrendelo",
      createdAt: serverTimestamp(),
      profilKitoltve: false,
      isFake: false,
      online: false
    });

    alert("‚úÖ Sikeres regisztr√°ci√≥! K√©rj√ºk, t√∂ltsd ki a profilodat!");
    location.replace("megrendelo-profil-kitoltes.html");

  } catch (err) {

    errorBox.textContent = "Hiba a regisztr√°ci√≥ sor√°n.";
  }
};
</script>
