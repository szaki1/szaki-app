<style>

.box {

  box-shadow:0 8px 24px rgba(0,0,0,.2);
}

  font-size:28px;
}
.lock-icon {

  font-size:48px;

}

  border-radius:8px; border:1px solid #ddd;
  font-size:16px;
  box-sizing:border-box;
}

  width:100%; padding:14px; margin-top:10px;
  border:none; border-radius:8px;
  background:#667eea; color:#fff;
  font-size:16px; font-weight:bold; cursor:pointer;
  transition:background 0.3s;
}
button:hover {
  background:#5568d3;
}

  background:#ccc;
  cursor:not-allowed;
}
.error {

</head>

<body>

<div class="box">
  <div class="lock-icon">üîê</div>
  <h2>Admin Bel√©p√©s</h2>

  <input id="email" type="email" placeholder="Admin email c√≠m" autocomplete="email" />
  <input id="password" type="password" placeholder="Jelsz√≥" autocomplete="current-password" />

  <button id="loginBtn" onclick="adminLogin()">Bel√©p√©s</button>

  <div id="error" class="error"></div>
  
  <div class="info">
    Csak adminisztr√°torok sz√°m√°ra
  </div>
</div>

<script type="module">
import { auth, signInWithEmailAndPassword, db } from "./firebase-config.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.adminLogin = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");
  const loginBtn = document.getElementById("loginBtn");

  errorBox.textContent = "";

  if (!email || !password) {
    errorBox.textContent = "Add meg az email c√≠met √©s a jelsz√≥t!";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = "Bejelentkez√©s...";

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // Admin jogosults√°g ellen≈ërz√©se
    const userSnap = await getDoc(doc(db, "users", uid));
    
    if (!userSnap.exists()) {
      await auth.signOut();
      errorBox.textContent = "Nincs felhaszn√°l√≥i profil!";
      loginBtn.disabled = false;
      loginBtn.textContent = "Bel√©p√©s";
      return;
    }

    const userData = userSnap.data();

    // Admin email c√≠m ellen≈ërz√©se (k√©s≈ëbb lehet role-alap√∫ is)
    if (userData.email !== "vaskozsolttamas@gmail.com") {
      await auth.signOut();
      errorBox.textContent = "Nincs admin jogosults√°god!";
      loginBtn.disabled = false;
      loginBtn.textContent = "Bel√©p√©s";
      return;
    }

    // Sikeres admin bel√©p√©s
    location.replace("admin.html");

  } catch (err) {
    console.error("Admin login hiba:", err);
    errorBox.textContent = "Hib√°s email vagy jelsz√≥!";
    loginBtn.disabled = false;
    loginBtn.textContent = "Bel√©p√©s";
  }
};
</script>

</body>
</html>
