<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Profil kit√∂lt√©se ‚Äì SzakiChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .box {

      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }
    h1 {

      color: #ff9800;
    }
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 14px;
      margin-bottom: 4px;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {

    }
    .checkbox-group {
      margin-top: 14px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 0;
      font-weight: normal;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #fb8c00;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .optional {
      color: #999;
      font-weight: normal;
      font-size: 13px;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>üë∑ Profil kit√∂lt√©se</h1>
  <div class="subtitle">T√∂ltsd ki a profil adataidat, hogy a megrendel≈ëk megtal√°ljanak!</div>

  <div id="error" class="error"></div>

  <label>Szakma *</label>
  <select id="szakma" required>
    <option value="">V√°lassz szakm√°t</option>
    <option>Fest≈ë</option>
    <option>Burkol√≥</option>
    <option>Villanyszerel≈ë</option>
    <option>V√≠zszerel≈ë</option>
    <option>G√°zszerel≈ë</option>
    <option>Gipszkartonos</option>
    <option>√Åcs</option>
    <option>K≈ëm≈±ves</option>
    <option>Tet≈ëfed≈ë</option>
    <option>Gyors√©tkeztet√©si elad√≥</option>
    <option>Ford diagnosztika</option>
    <option>Parkett√°s</option>
  </select>

  <label>V√°ros *</label>
  <input type="text" id="varos" placeholder="pl. Budapest" required />

  <label>Ker√ºlet <span class="optional">(opcion√°lis, ha Budapesten dolgozol)</span></label>
  <input type="number" id="kerulet" placeholder="pl. 13" min="1" max="23" />

  <label>Telefonsz√°m *</label>
  <input type="tel" id="telefon" placeholder="pl. +36301234567" required />

  <label>Szakmai tapasztalat (mi√≥ta dolgozol szakemberk√©nt?) *</label>
  <input type="number" id="tapasztalat" placeholder="pl. 5" min="0" max="50" required />
  <div style="font-size:12px;color:#666;margin-top:4px">√âv(ek) sz√°ma</div>

  <label>√ìrad√≠j <span class="optional">(opcion√°lis, Ft/√≥ra)</span></label>
  <input type="number" id="oradij" placeholder="pl. 5000" min="0" step="500" />
  <div style="font-size:12px;color:#666;margin-top:4px">Ha megadod, l√°tni fogj√°k a megrendel≈ëk</div>

  <label>Bemutatkoz√°s <span class="optional">(opcion√°lis)</span></label>
  <textarea id="bemutatkozas" placeholder="√çrj p√°r sort magadr√≥l, milyen munk√°kat szokt√°l v√°llalni..."></textarea>

  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="teljesLakas" />
      Teljes lak√°s/h√°z fel√∫j√≠t√°st is v√°llalok
    </label>
  </div>

  <button id="saveBtn" onclick="saveProfile()">Profil ment√©se</button>
</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  doc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

let currentUser = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.replace("login-szaki.html");
    return;
  }
  currentUser = user;

  // ‚úÖ Megl√©v≈ë adatok bet√∂lt√©se
  const userSnap = await getDoc(doc(db, "users", user.uid));
  if (userSnap.exists()) {
    const data = userSnap.data();
    if (data.szakma) document.getElementById("szakma").value = data.szakma;
    if (data.varos) document.getElementById("varos").value = data.varos;
    if (data.kerulet) document.getElementById("kerulet").value = data.kerulet;
    if (data.telefon) document.getElementById("telefon").value = data.telefon;
    if (data.tapasztalatEvek) document.getElementById("tapasztalat").value = data.tapasztalatEvek;
    if (data.oradij) document.getElementById("oradij").value = data.oradij;
    if (data.bemutatkozas) document.getElementById("bemutatkozas").value = data.bemutatkozas;
    if (data.teljesLakasFelujitasVallal) document.getElementById("teljesLakas").checked = true;
  }
});

window.saveProfile = async () => {
  const errorBox = document.getElementById("error");
  errorBox.textContent = "";

  const szakma = document.getElementById("szakma").value;
  const varos = document.getElementById("varos").value.trim();
  const kerulet = document.getElementById("kerulet").value;
  const telefon = document.getElementById("telefon").value.trim();
  const tapasztalat = document.getElementById("tapasztalat").value;
  const oradij = document.getElementById("oradij").value;
  const bemutatkozas = document.getElementById("bemutatkozas").value.trim();
  const teljesLakas = document.getElementById("teljesLakas").checked;

  // Valid√°ci√≥
  if (!szakma) {
    errorBox.textContent = "V√°lassz szakm√°t!";
    return;
  }
  if (!varos) {
    errorBox.textContent = "Add meg a v√°rosod!";
    return;
  }
  if (!telefon) {
    errorBox.textContent = "Add meg a telefonsz√°modat!";
    return;
  }
  if (!tapasztalat || tapasztalat < 0) {
    errorBox.textContent = "Add meg a szakmai tapasztalatod (√©vekben)!";
    return;
  }

  const saveBtn = document.getElementById("saveBtn");
  saveBtn.disabled = true;
  saveBtn.textContent = "Ment√©s...";

  try {
    const userRef = doc(db, "users", currentUser.uid);
    
    await updateDoc(userRef, {
      szakma: szakma,
      varos: varos,
      kerulet: kerulet ? parseInt(kerulet) : null,
      telefon: telefon,
      revealsEarned: 0,  // Rekl√°m kattint√°sok sz√°ma (telefonsz√°m felold√°shoz)
      tapasztalatEvek: parseInt(tapasztalat),
      oradij: oradij ? parseInt(oradij) : null,
      bemutatkozas: bemutatkozas || "",
      teljesLakasFelujitasVallal: teljesLakas,
      profilKitoltve: true,
      profilKitoltveIdopontja: serverTimestamp()
    });

    alert("‚úÖ Profil sikeresen mentve!");
    location.replace("dashboard.html");

  } catch (err) {
    console.error("Profil ment√©si hiba:", err);
    errorBox.textContent = "Hiba a profil ment√©se sor√°n.";
    saveBtn.disabled = false;
    saveBtn.textContent = "Profil ment√©se";
  }
};
</script>

</body>
</html>
