<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szaki regisztr√°ci√≥ ‚Äì SzakiChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2627869523184160"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    }
  </style>
</head>

<body>

<div class="box">
  <h1>üë∑ Szaki regisztr√°ci√≥</h1>

  <div id="error" class="error"></div>

  <input type="text" id="name" placeholder="Teljes neved" 
         pattern="[A-Za-z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞√°√©√≠√≥√∂≈ë√∫√º≈±\s-]+" 
         title="Csak bet≈±k, sz√≥k√∂z √©s k√∂t≈ëjel enged√©lyezett (sz√°mok nem!)" 
         required>
  <input type="email" id="email" placeholder="Email c√≠m" required>
  <input type="password" id="password" placeholder="Jelsz√≥">

  <select id="szakma">
    <option value="">V√°lassz szakm√°t</option>
    <option>Fest≈ë</option>
    <option>Burkol√≥</option>
    <option>Villanyszerel≈ë</option>
    <option>V√≠zszerel≈ë</option>
    <option>G√°zszerel≈ë</option>
    <option>Gipszkartonos</option>
    <option>Gyors√©tkeztet√©si elad√≥</option>
    <option>Ford diagnosztika</option>
  </select>

  <button onclick="registerSzaki()">Regisztr√°ci√≥</button>

  <div class="info">
    ‚ö†Ô∏è Ez SZAKI fi√≥k lesz.<br>
    Megrendel≈ëk√©nt ide nem tudsz bel√©pni.
  </div>
</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import {
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  doc, setDoc, serverTimestamp, getDoc, updateDoc, collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Referral k√≥d URL param√©terb≈ël
const urlParams = new URLSearchParams(window.location.search);
const referralCode = urlParams.get('ref');

window.registerSzaki = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const szakma = document.getElementById("szakma").value;
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  // N√©v valid√°ci√≥ - csak bet≈±k, √©kezetek, sz√≥k√∂z, k√∂t≈ëjel
  const namePattern = /^[A-Za-z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞√°√©√≠√≥√∂≈ë√∫√º≈±\s-]+$/;
  if (!namePattern.test(name)) {
    errorBox.textContent = "‚ùå A n√©v csak bet≈±ket tartalmazhat (sz√°mok tiltva!)";
    return;
  }

  if (!name || !email || !password || !szakma) {
    errorBox.textContent = "Minden mez≈ë k√∂telez≈ë!";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    await setDoc(doc(db, "users", uid), {
      uid,
      name,
      email,
      role: "szaki",
      szakma,
      profilKitoltve: false,
      isFake: false,
      createdAt: serverTimestamp(),
      referredBy: referralCode || null
    });

    // üéÅ REFERRAL JUTALOM (+3 nap kiemelt)
    if (referralCode) {
      try {
        const q = query(collection(db, "users"), where("referralCode", "==", referralCode));
        const snap = await getDocs(q);
        
        if (!snap.empty) {
          const referrerDoc = snap.docs[0];
          const referrerId = referrerDoc.id;
          const referrerData = referrerDoc.data();
          
          const now = new Date();
          let featuredUntil = new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000); // +3 nap
          
          // Ha m√°r kiemelt, akkor hozz√°adunk 3 napot
          if (referrerData.featuredUntil?.toDate() && referrerData.featuredUntil.toDate() > now) {
            featuredUntil = new Date(referrerData.featuredUntil.toDate().getTime() + 3 * 24 * 60 * 60 * 1000);
          }
          
          await updateDoc(doc(db, "users", referrerId), {
            featured: true,
            featuredUntil: featuredUntil,
            referralCount: (referrerData.referralCount || 0) + 1
          });
        }
      } catch (refErr) {
        console.error("Referral jutalom hiba:", refErr);
      }
    }

    // ‚úÖ Profil kit√∂lt√©sre ir√°ny√≠t√°s
    location.replace("szaki-profil-kitoltes.html");

  } catch (err) {
    console.error(err);
    errorBox.textContent = "Hiba a regisztr√°ci√≥ sor√°n.";
  }
};
</script>

</body>
</html>
