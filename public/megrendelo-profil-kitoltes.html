  <style>

<body>

<div class="box">
  <h1>üßë Profil kit√∂lt√©se</h1>
  <div class="subtitle">T√∂ltsd ki a profil adataidat!</div>

  <div id="error" class="error"></div>

  <label>N√©v *</label>
  <input type="text" id="nev" placeholder="pl. Kov√°cs J√°nos" required />

  <label>V√°ros *</label>
  <input type="text" id="varos" placeholder="pl. Budapest" required />

  <label>Ker√ºlet <span class="optional">(opcion√°lis, ha Budapesten laksz)</span></label>
  <input type="number" id="kerulet" placeholder="pl. 13" min="1" max="23" />

  <label>Telefonsz√°m *</label>
  <input type="tel" id="telefon" placeholder="pl. +36301234567" required />

  <label>Milyen szakembert keresel? <span class="optional">(opcion√°lis)</span></label>
  <select id="keresettSzakma">
    <option value="">V√°lassz szakm√°t</option>
    <option>Fest≈ë</option>
    <option>Burkol√≥</option>
    <option>Villanyszerel≈ë</option>
    <option>V√≠zszerel≈ë</option>
    <option>G√°zszerel≈ë</option>
    <option>Gipszkartonos</option>
    <option>√Åcs</option>
    <option>K≈ëm≈±ves</option>
    <option>Tet≈ëfed≈ë</option>
    <option>Parkett√°s</option>
    <option>Gyors√©tkeztet√©si elad√≥</option>
    <option>Ford diagnosztika</option>
  </select>

  <label>Projekt le√≠r√°sa <span class="optional">(opcion√°lis)</span></label>
  <textarea id="projektLeiras" placeholder="√çrj p√°r sort arr√≥l, milyen munk√°t szeretn√©l elv√©geztetni..."></textarea>

  <button id="saveBtn" onclick="saveProfile()">Profil ment√©se</button>
</div>

<div class="box" style="margin-top: 20px;">
  <h1>üë§ Megrendel≈ë Profil</h1>
  <div class="subtitle">T√∂ltsd ki a megrendel≈ëi profil adataidat!</div>

  <div id="errorMegrendelo" class="error"></div>

  <form id="profileForm">
    <label for="name">N√©v *</label>
    <input type="text" id="name" name="name" placeholder="pl. Kov√°cs J√°nos" required />

    <label for="city">V√°ros *</label>
    <input type="text" id="city" name="city" placeholder="pl. Budapest" required />

    <label for="phone">Telefonsz√°m *</label>
    <input type="tel" id="phone" name="phone" placeholder="pl. +36301234567" required />

    <button type="submit">Ment√©s</button>
  </form>
</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  doc, getDoc, updateDoc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

let currentUser = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.replace("login-user.html");
    return;
  }
  currentUser = user;

  // ‚úÖ Megl√©v≈ë adatok bet√∂lt√©se
  const userSnap = await getDoc(doc(db, "users", user.uid));
  if (userSnap.exists()) {
    const data = userSnap.data();
    if (data.name) document.getElementById("nev").value = data.name;
    if (data.varos) document.getElementById("varos").value = data.varos;
    if (data.kerulet) document.getElementById("kerulet").value = data.kerulet;
    if (data.telefon) document.getElementById("telefon").value = data.telefon;
    if (data.keresettSzakma) document.getElementById("keresettSzakma").value = data.keresettSzakma;
    if (data.projektLeiras) document.getElementById("projektLeiras").value = data.projektLeiras;
    if (data.role === 'megrendelo') {
      document.getElementById("name").value = data.name;
      document.getElementById("city").value = data.city;
      document.getElementById("phone").value = data.phone;
    }
  }
});

window.saveProfile = async () => {
  const errorBox = document.getElementById("error");
  errorBox.textContent = "";

  const nev = document.getElementById("nev").value.trim();
  const varos = document.getElementById("varos").value.trim();
  const kerulet = document.getElementById("kerulet").value;
  const telefon = document.getElementById("telefon").value.trim();
  const keresettSzakma = document.getElementById("keresettSzakma").value;
  const projektLeiras = document.getElementById("projektLeiras").value.trim();

  // ‚úÖ K√ñTELEZ≈ê MEZ≈êK
  if (!nev) {
    errorBox.textContent = "‚ùå Add meg a neved!";
    return;
  }
  if (!varos) {
    errorBox.textContent = "‚ùå Add meg a v√°rosod!";
    return;
  }
  if (!telefon) {
    errorBox.textContent = "‚ùå Add meg a telefonsz√°mod!";
    return;
  }

  if (!currentUser) {
    errorBox.textContent = "‚ùå Nem vagy bejelentkezve!";
    return;
  }

  const saveBtn = document.getElementById("saveBtn");
  saveBtn.disabled = true;
  saveBtn.textContent = "Ment√©s...";

  try {
    const userRef = doc(db, "users", currentUser.uid);

    await updateDoc(userRef, {
      name: nev,
      varos: varos,
      kerulet: kerulet || null,
      telefon: telefon,
      revealsEarned: 0,  // Rekl√°m kattint√°sok sz√°ma (telefonsz√°m felold√°shoz)
      keresettSzakma: keresettSzakma || null,
      projektLeiras: projektLeiras || null,
      profilKitoltve: true,
      lastUpdated: serverTimestamp()
    });

    alert("‚úÖ Profil sikeresen mentve!");
    location.replace("rooms.html");
  } catch (error) {
    console.error("Profil ment√©si hiba:", error);
    errorBox.textContent = "‚ùå Hiba t√∂rt√©nt: " + error.message;
    saveBtn.disabled = false;
    saveBtn.textContent = "Profil ment√©se";
  }
};

document.getElementById('profileForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const errorBox = document.getElementById("errorMegrendelo");
  errorBox.textContent = "";

  const name = document.getElementById('name').value.trim();
  const city = document.getElementById('city').value.trim();
  const phone = document.getElementById('phone').value.trim();

  // ‚úÖ K√ñTELEZ≈ê MEZ≈êK
  if (!name) {
    errorBox.textContent = "‚ùå Add meg a neved!";
    return;
  }
  if (!city) {
    errorBox.textContent = "‚ùå Add meg a v√°rosod!";
    return;
  }
  if (!phone) {
    errorBox.textContent = "‚ùå Add meg a telefonsz√°mod!";
    return;
  }

  if (!currentUser) {
    errorBox.textContent = "‚ùå Nem vagy bejelentkezve!";
    return;
  }

  try {
    await setDoc(doc(db, "users", currentUser.uid), {
      name,
      city,
      phone,
      role: 'megrendelo',
      profilKitoltve: true
    }, { merge: true });

    alert("‚úÖ Profil sikeresen mentve!");
    location.replace("megrendelo-profil.html");
  } catch (error) {
    console.error("Profil ment√©si hiba:", error);
    errorBox.textContent = "‚ùå Hiba t√∂rt√©nt: " + error.message;
  }
});
</script>

</body>
