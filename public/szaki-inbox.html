<script type="module">
import { auth, db } from "./firebase-config.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  collection, query, where, orderBy, onSnapshot, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ID≈êB√âLYEG FORM√ÅZ√ÅS */
function timeAgo(ts) {
  if (!ts?.toDate) return "";
  const m = Math.floor((Date.now() - ts.toDate().getTime()) / 60000);
  if (m < 1) return "√©pp most";
  if (m < 60) return `${m} perce`;
  const h = Math.floor(m / 60);
  if (h < 24) return `${h} √≥r√°ja`;
  return `${Math.floor(h / 24)} napja`;
}

function formatName(fullName) {
  if (!fullName) return "N√©vtelen";
  const parts = fullName.trim().split(" ");
  if (parts.length === 1) return parts[0];
  const firstName = parts[0];
  const restName = parts.slice(1).join(" ");
  return `${firstName.charAt(0)}. ${restName}`;
}

/* AUTH ELLEN≈êRZ√âS + INBOX BET√ñLT√âS */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.replace("index.html");
    return;
  }

  const userSnap = await getDoc(doc(db, "users", user.uid));
  if (!userSnap.exists() || userSnap.data().role !== "szaki") {
    alert("Ez nem szaki fi√≥k!");
    location.replace("index.html");
    return;
  }

  const list = document.getElementById("list");

  // ‚úÖ EGYSZER≈∞S√çTETT QUERY: csak szakiId sz≈±r√©s, rendez√©s n√©lk√ºl
  // (Firestore index n√©lk√ºl is m≈±k√∂dik, kliens oldali rendez√©ssel)
  const q = query(
    collection(db, "chats"),
    where("szakiId", "==", user.uid),
    orderBy("lastAt", "desc")
  );

  onSnapshot(q, async (snap) => {
    
    list.innerHTML = "";

    if (snap.empty) {
      list.innerHTML = "<div class='empty'>M√©g nincs bej√∂v≈ë √ºzeneted.</div>";
      return;
    }

    // Chatek √∂sszegy≈±jt√©se √©s rendez√©se id≈ëb√©lyeg szerint
    const chats = [];
    for (const chatDoc of snap.docs) {
      const chat = chatDoc.data();
      const chatId = chatDoc.id;
      
      // lastAt vagy lastTime haszn√°lata (fallback)
      const timestamp = chat.lastAt || chat.lastTime || null;
      
      chats.push({
        id: chatId,
        data: chat,
        timestamp: timestamp
      });
    }
    
    // Kliens oldali rendez√©s (leg√∫jabb el≈ël)
    chats.sort((a, b) => {
      const timeA = a.timestamp?.toMillis?.() || 0;
      const timeB = b.timestamp?.toMillis?.() || 0;
      return timeB - timeA;
    });

    // Minden chat-et feldolgozunk
    for (const chatItem of chats) {
      const chat = chatItem.data;
      const chatId = chatItem.id;

      // Megrendel≈ë nev√©nek lek√©r√©se
      let megrName = "Ismeretlen megrendel≈ë";
      try {
        const megrSnap = await getDoc(doc(db, "users", chat.megrId));
        if (megrSnap.exists()) {
          megrName = megrSnap.data().name || "N√©vtelen";
        }
      } catch (err) {
        console.error("Megrendel≈ë n√©v bet√∂lt√©si hiba:", err);
      }

      // Inbox elem l√©trehoz√°sa
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <div class="name">üí¨ ${formatName(megrName)}</div>
        <div class="last">${chat.lastMsg || chat.lastMessage || "(√ºzenet)"}</div>
        <div class="time">${timeAgo(chatItem.timestamp)}</div>
      `;

      // Kattint√°skor chat megnyit√°sa
      item.onclick = () => {
        location.href = `chat.html?megrId=${chat.megrId}`;
      };

      list.appendChild(item);
    }
  }, (error) => {
    console.error("Szaki inbox hiba:", error);
    list.innerHTML = "<div class='empty'>Hiba az √ºzenetek bet√∂lt√©sekor.</div>";
  });
});
</script>
