<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Szaki-App – Regisztráció</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        background: white;
        max-width: 420px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        background: #ff7b00;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #e36d00;
    }
</style>
</head>
<body>
<!-- [2/4 - START] -->
<div class="container">
    <h2>Szaki regisztráció</h2>
    <p><b>Ingyenes, becsületes szakember rendszer</b></p>

    <input type="text" placeholder="Teljes név">
    <input type="text" placeholder="Város / Település">
    <input type="text" placeholder="Milyen szakma? (pl. burkoló)">
    <select>
        <option>Tapasztalat: 0-1 év</option>
        <option>Tapasztalat: 1-3 év</option>
        <option>Tapasztalat: 3-5 év</option>
        <option>Tapasztalat: 5+ év</option>
    </select>
    <input type="text" placeholder="Profil link (Facebook vagy Insta - opcionális)">
    <button>Regisztráció elküldése</button>
</div>
<!-- [3/4 - START] -->
<p style="margin-top:25px; font-size:14px;">
    A regisztrációval elfogadod, hogy <b>csak valós</b> szakmai adatot adsz meg  
    és a Szaki-App <b>becsület-rangsorban</b> jeleníti meg a profilod.
</p>
<!-- [4/4 - START] -->
</body>
</html>
<!-- [4/4 - END] -->
