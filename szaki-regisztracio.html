<!-- [1/3 - START] -->
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Szaki regisztráció</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px 10px;
        }
        .wrapper {
            max-width: 650px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 35px 30px 30px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
        }
        .subtitle {
            margin-bottom: 25px;
            color: #555;
            font-weight: bold;
        }
        .form-row {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #444;
        }
        .form-row input[type="text"],
        .form-row select {
            width: 100%;
            padding: 12px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }
        .checkbox-row {
            margin: 15px 0;
            text-align: left;
            font-size: 14px;
            color: #444;
        }
        .checkbox-row input {
            margin-right: 8px;
        }
        .btn-primary {
            width: 100%;
            background: #f57c00;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: #e56f00;
        }
        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #666;
        }
        .required {
            color: #d32f2f;
        }
    </style>
</head>
<body>
<!-- [1/3 - END] -->

<!-- [2/3 - START] -->
<div class="wrapper">
    <h1>Szaki regisztráció</h1>
    <div class="subtitle">Ingyenes, becsületes szakember rendszer</div>

    <div class="form-row">
        <label for="nev">Teljes név <span class="required">*</span></label>
        <input type="text" id="nev" placeholder="Pl.: Kovács Béla">
    </div>

    <div class="form-row">
        <label for="varos">Város / Település <span class="required">*</span></label>
        <input type="text" id="varos" placeholder="Pl.: Budapest XIII.">
    </div>

    <div class="form-row">
        <label for="szakma">Milyen szakma? <span class="required">*</span></label>
        <input type="text" id="szakma" placeholder="Pl.: burkoló, festő, gipszkarton">
    </div>

    <div class="form-row">
        <label for="tapasztalat">Tapasztalat (válassz) <span class="required">*</span></label>
        <select id="tapasztalat">
            <option value="">-- válassz --</option>
            <option>0-1 év</option>
            <option>1-3 év</option>
            <option>3-5 év</option>
            <option>5-10 év</option>
            <option>10+ év</option>
        </select>
    </div>

    <div class="form-row">
        <label for="profilLink">Profil link (Facebook vagy Insta – opcionális)</label>
        <input type="text" id="profilLink" placeholder="https://facebook.com/valami vagy @insta_nev">
    </div>

    <div class="checkbox-row">
        <label>
            <input type="checkbox" id="rovidMunka">
            Rövid, kicsi, pár napos munkát is vállalok
        </label>
    </div>

    <button class="btn-primary" onclick="submitRegistration()">Regisztráció elküldése</button>

    <div class="footer-text">
        A regisztrációval elfogadod, hogy csak valós szakmai adatot adsz meg, és a Szaki-App
        becsület-rangsorban jeleníti meg a profilodat.
    </div>
</div>
<!-- [2/3 - END] -->

<!-- [3/3 - START] -->
<script>
    const STORAGE_KEY = "szakiRegisztraciok";

    function submitRegistration() {
        const nev = document.getElementById("nev").value.trim();
        const varos = document.getElementById("varos").value.trim();
        const szakma = document.getElementById("szakma").value.trim();
        const tapasztalat = document.getElementById("tapasztalat").value.trim();
        const profilLink = document.getElementById("profilLink").value.trim();
        const rovidMunka = document.getElementById("rovidMunka").checked;

        // Kötelező mezők ellenőrzése
        if (!nev || !varos || !szakma || !tapasztalat) {
            alert("Kérlek tölts ki minden kötelező mezőt (név, város, szakma, tapasztalat).");
            return;
        }

        const registration = {
            nev,
            varos,
            szakma,
            tapasztalat,
            profilLink,
            rovidMunka,
            createdAt: new Date().toISOString()
        };

        // Elmentjük localStorage-be (prototípus)
        try {
            const existing = localStorage.getItem(STORAGE_KEY);
            const list = existing ? JSON.parse(existing) : [];
            list.push(registration);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        } catch (e) {
            console.warn("LocalStorage mentés nem sikerült, csak demo módban fut:", e);
        }

        alert(
            "Köszönöm, a regisztrációdat elmentettük ezen az eszközön (prototípus).\n\n" +
            "Következő lépés: a Szaki Profil – Vezérlőpult oldalról fogod tudni a profilodat és a naptáradat szerkeszteni."
        );

        // Prototípus: átirányítás a szaki profil oldalra
        window.location.href = "szaki-profil.html";
    }
</script>
</body>
</html>
<!-- [3/3 - END] -->
